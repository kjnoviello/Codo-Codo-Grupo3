<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../css/contacto.css">
  <link rel="stylesheet" href="../css/reservacion.css">
  <link rel="stylesheet" href="../css/main.css">
</head>
<body>

  <main class="reservacion">
    <section class="reservacion__main contact__main">
      <h2 class="contact__main-title">Reservar una mesa</h2>
      <div class="contact__container reservacion__container">

        <!-- FORM START -->
        <div class="contact__form">
          <form action="#" class="custom-form">
            <div>
              <label for="contact-name" class="form-label">Nombre Completo</label>
              <input type="text" name="contact-name" id="contact-name" class="form-control" placeholder="Tu nombre" />
            </div>
            <div>
              <label for="contact-phone" class="form-label">Número de teléfono</label>
              <input type="text" name="contact-phone" id="contact-phone" class="form-control"
                placeholder="Tu teléfono" />
            </div>
            <div>
              <label class="form-label" for="contact-email">Email</label>
              <input type="email" name="contact-email" id="contact-email" placeholder="Tu email" class="form-control"
                pattern="[^@]*@[^@]*" />
            </div>
            <div>
              <label for="contact-message" class="form-label">Mensaje</label>
              <textarea name="contact-message" id="contact-message" rows="5" class="form-control form-control-area"
                placeholder="Tu mensaje"></textarea>
            </div>
            <div class="col-12">
              <button type="submit" class="form-control">
                Enviar Mensaje
              </button>
            </div>
          </form>
        </div>

        <!-- imagen -->
        <div class="contact__schedule">
          <img src="../assets/images/modal/modal2.jpg" alt="">
        </div>
      </div>
    </section>
  </main>

</body>
</html>
