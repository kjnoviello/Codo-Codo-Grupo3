<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/contacto.css">
    <link rel="stylesheet" href="../css/reservacion.css">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <main class="reservacion" id="reservacion-hide">
        <section class="reservacion__main contact__main">
            <h2 class="contact__main-title">Reservar una mesa</h2>
            <div class="contact__container reservacion__container">

                <!-- FORM START -->
                <div class="contact__form">
                    <form action="#" class="custom-form">
                        <div class="reservation__form-row">
                            <div class="reservation__form-group">
                                <div class="reservation__form-item">
                                    <label class="form-label" for="nombres">Nombre completo</label>
                                    <input class="form-control" type="text" name="nombres" id="nombres" placeholder="Su nombre">
                                </div>
                                <div class="reservation__form-item">
                                    <label class="form-label" for="telefono">Número de teléfono</label>
                                    <input class="form-control" type="tel" name="telefono" id="telefono" placeholder="11-4555-6677">
                                </div>
                                <div class="reservation__form-item">
                                    <label class="form-label" for="fecha">Fecha</label>
                                    <input class="form-control" type="date" name="fecha" id="fecha">
                                </div>
                            </div>
                            <div class="reservation__form-group">
                                <div class="reservation__form-item">
                                    <label class="form-label" for="email">Dirección de correo electrónico</label>
                                    <input class="form-control" type="email" name="email" id="email" placeholder="email@email.com">
                                </div>
                                <div class="reservation__form-item">
                                    <label class="form-label" for="comensales">Número de personas</label>
                                    <input class="form-control" type="number" name="comensales" id="comensales" placeholder="Cantidad">
                                </div>
                                <div class="reservation__form-item">
                                    <label class="form-label" for="horario">Horario</label>
                                    <input class="form-control" type="time" name="horario" id="horario" placeholder="Horario">
                                </div>
                            </div>
                        </div>
                        <div>
                            <label for="contact-message" class="form-label">Mensaje</label>
                            <textarea name="contact-message" id="contact-message" rows="5" class="form-control form-control-area"
                                placeholder="Tu mensaje"></textarea>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="form-control">
                                Enviar Mensaje
                            </button>
                        </div>
                    </form>
                </div>
                <!-- imagen -->
                <div class=" reservacion__img">
                </div>
            </div>
        </section>
    </main>

</body>
</html>
